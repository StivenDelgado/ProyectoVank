<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat con IA</title>
  <link rel="stylesheet" href="css/ia.css">
</head>
<body>
  <!-- Contenedor Principal -->
  <div class="container">
    <!-- Menú lateral -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1 class="logo"><span class="vank">Vank</span> <span class="versity">VERSITY</span></h1>
      </div>
      <ul class="menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="ia.html">IA</a></li>
        <li><a href="deudas.html">Deudas</a></li>
        <li><a href="#">Pagos</a></li>
        <li><a href="#">Extractos</a></li>
      </ul>
    </aside>

    <!-- Sección del Chat -->
    <main class="chat-container">
      <header class="chat-header">
        <h2>IA</h2>
      </header>
      <div class="chat-box">
        <div class="message bot-message">
          <p>Hola, ¿en qué puedo ayudarte hoy?</p>
        </div>
        <div class="message user-message">
          <p>Quiero organizar mis deudas personales.</p>
        </div>
      </div>
      <div class="chat-input">
        <input type="text" placeholder="Escribe un mensaje..." />
        <button onclick="chatBot.handleSubmit()">Enviar</button>
      </div>
    </main>
  </div>
  <script src="js/ia.js"></script>
</body>
</html>
